<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="main.css">
    <style>
        .main-container { max-width: 1200px; margin: 0 auto; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* –ö–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        #auth_container { display: flex; gap: 10px; align-items: center; }
        .auth-btn { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: none; font-weight: 600; transition: 0.2s; }
        .login-btn { background: #e9ecef; color: #333; }
        .register-btn { background: #007bff; color: white; }
        .logout-btn { background: #dc3545; color: white; }
        .admin-btn { background: #6f42c1; color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; }

        /* –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
        .filter-panel {
            background: #f8f9fa; padding: 25px; border-radius: 12px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 40px; border: 1px solid #eee;
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-size: 12px; color: #888; font-weight: bold; text-transform: uppercase; }
        .filter-group input, .filter-group select {
            padding: 10px; border-radius: 6px; border: 1px solid #ddd; outline: none;
        }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */
        #pagination {
            display: flex; justify-content: center; align-items: center;
            gap: 10px; margin-top: 40px; padding-bottom: 40px;
        }
        #pagination button {
            padding: 8px 16px; border: 1px solid #007bff; background: white;
            color: #007bff; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        #pagination button:hover:not(:disabled) { background: #007bff; color: white; }
        #pagination button:disabled { border-color: #ccc; color: #ccc; cursor: not-allowed; }

        .btn-primary { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-outline { background: white; color: #666; border: 1px solid #ddd; padding: 12px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-container">

            <button class="btn-primary" onclick="window.searchOrFilter()">–ü–æ–∏—Å–∫</button>
        </div>

                <button class="btn-primary" onclick="window.searchOrFilter()" style="flex: 2;">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                <button class="btn-outline" onclick="window.resetFilters()" style="flex: 1;">–°–±—Ä–æ—Å–∏—Ç—å</button>
            </div>
        </div>

        <div id="results_count" style="margin-bottom: 20px; font-size: 14px; color: #666; font-weight: bold;"></div>

</html>
