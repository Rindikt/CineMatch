<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали фильма</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Быстрые стили для центрирования, чтобы не лезть в main.css */
        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: 300px 1fr; /* Левая колонка строго 300px */
            gap: 40px;
            margin-top: 20px;
        }
        .left-side {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-side {
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 800px) {
            .movie-grid { grid-template-columns: 1fr; }
            .left-side { align-items: center; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <a href="javascript:history.back()" class="back-button" style="text-decoration: none; background: #007bff; color: white; border: none;">← Назад</a>

        <div class="movie-grid">
            <div class="left-side">
                <div id="movie_poster"></div>
                <div id="user_actions_section"></div>
            </div>

            <div class="right-side" id="movie_info_content">
                </div>
        </div>

        <p id="error_message" style="color: red; text-align: center;"></p>
    </div>

    <script type="module" src="movieDetail.js"></script>
</body>
</html>
