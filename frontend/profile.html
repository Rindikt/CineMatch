        /* Стили специально для таблиц профиля (как на твоем скрине) */

            width: 100%;

            text-align: left;
            background: #f8f9fa;
            padding: 10px;

        .profile-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .status-header {
            background: #e9ecef;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
